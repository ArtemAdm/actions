name: 'Action two'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  file:  # id of input
    description: 'log file name'
    required: true
    default: 'auth.log'
outputs:
  report-logs:
    description: "Reports in logs"
    value: ${{ steps.log-report.outputs.report-logs }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: log-report
      run: echo "$(cat /var/log/${{ inputs.file }})" >> $GITHUB_OUTPUT
      shell: bash
    - run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
